- type: entity
  parent: BaseItem
  id: BaseHarpoon
  abstract: true
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/harpoons.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    embedOnThrow: false
  - type: ThrowingAngle
    angle: 0
  - type: Ammo
    muzzleFlash: null
  - type: Tag
    tags:
    - Harpoon
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Piercing: 25
  - type: SolutionContainerManager
    solutions:
      ammo:
        maxVol: 2
  - type: RefillableSolution
    solution: ammo
  - type: InjectableSolution
    solution: ammo
  - type: SolutionInjectOnEmbed
    transferAmount: 2
    solution: ammo
  - type: SolutionTransfer
    maxTransferAmount: 2
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: solution

- type: entity
  parent: BaseHarpoon
  id: Harpoon
  name: harpoon
  description: Pointy end into target!
  components:
  - type: Sprite
    layers:
    - state: tail
      color: darkgray
    - state: rod
      color: darkgray
    - state: tip
      color: darkgray
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Projectile
    damage:
      types:
        Piercing: 35
  - type: MeleeWeapon
    wideAnimationRotation: 0
    damage:
      types:
        Piercing: 7
    angle: 0

- type: entity
  parent: BaseHarpoon
  id: HarpoonBomb
  name: explosive harpoon
  description: This'll really blow their minds...
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/explosive_harpoons.rsi
    state: explosive
  - type: CartridgeAmmo
    proto: HarpoonBombBullet
    deleteOnSpawn: true
  - type: Projectile
    deleteOnCollide: true
